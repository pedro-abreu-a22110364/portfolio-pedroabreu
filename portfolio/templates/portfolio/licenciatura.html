{% extends 'portfolio/layout.html' %}

    <div class="container">
        {% for cadeira in cadeiras %}
            <div class="card">
                <div class="name">{{ cadeira.nome }}</div>
                <div class="details">{{ cadeira.ano }}ยบ ano - {{ cadeira.semestre }}ยบ semestre</div>
                <div class="details">Occupation: Software Engineer</div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
