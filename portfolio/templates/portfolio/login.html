{% extends 'portfolio/layout.html' %}

{% block main %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/licenciatura.css' %}">

    <div class="container">
        <h2>Login</h2>
        <div class="container">

            <form action="{% url 'portfolio:login' %}" method="post">
                {% csrf_token %}
                <div class="card">
                    <p>Utilizador:
                        <input type="text" name="username" placeholder="Utilizador">
                    </p>
                    <p>Password:
                        <input type="password" name="password" placeholder="Password">
                    </p>
                </div>


                <input type="submit" value="Log in">
            </form>

        </div>
    </div>

{% endblock %}
