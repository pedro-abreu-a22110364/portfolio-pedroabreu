{% extends 'portfolio/layout.html' %}

{% block main %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/licenciatura.css' %}">

    <div class="container">
        <h2>Hobbies</h2>
        {% for hobbie in hobbies %}
            <div class="name" style="color: whitesmoke">{{ hobbie.titulo }}</div>
            <iframe width="1120" height="630" src="https://www.youtube.com/embed/Yz5nL6UC7zg" allowfullscreen></iframe>
        {% endfor %}
    </div>

{% endblock %}
