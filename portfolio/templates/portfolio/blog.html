{% extends 'portfolio/layout.html' %}

{% block main %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/licenciatura.css' %}">

    <div class="container">
        <h2>Blog</h2>
        {% for artigo in artigos %}
            <div class="card">
                <div class="name">{{ artigo.titulo }}</div>
                <div class="details">Autor: {{ artigo.autor }}</div>
                <div class="details">{{ artigo.texto }}</div>
                <div class="details"></div>

                {% if user.is_authenticated %}
                    <a href="{% url 'portfolio:blogEditar' artigo.id %}" class="aprojetos" style="color: red; font-weight: bolder">Editar artigo</a>
                {% endif %}
            </div>

        {% endfor %}
        <button><a href="{% url 'portfolio:blogCriar' %}" >Novo artigo</a></button>
    </div>


{% endblock %}
